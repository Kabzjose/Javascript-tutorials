<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
        body{
  padding: 25px;
  background-color: #d9d9d9;
}
.title {
	color: #5C6AC4;
}
#div1{
  height: 100px;
  width: 100px;
  background-color:#bfae9c;
  align-content: center;
  text-align: center;
  
}
#div2{
  height: 100px;
  width: 100px;
  background-color: #4f6d7a;
   align-content: center;
  text-align: center;
  
}
#div3{
  height: 100px;
  width: 100px;
  background-color: #9caf88;
   align-content: center;
  text-align: center;
  
}
    </style>
  </head>
  <body>
   <div id="div1">
     <p>Div1</p>
   </div>
    <div id="div2">
     <p>Div2</p>
   </div>
   <div id="div3">
     <p>Div3</p>
   </div>
      <script >
        let div1 = document.getElementById("div1");
let div2 = document.getElementById("div2");
let div3 = document.getElementById("div3");

div1.addEventListener("mouseover", () => {
  div1.style.backgroundColor = "#d8a7b1";
});
div1.addEventListener("mouseout", () => {
  div1.style.backgroundColor = "";
});

div2.addEventListener("mouseover", () => {
  div2.style.backgroundColor = "#884d5f";
});
div2.addEventListener("mouseout", () => {
  div2.style.backgroundColor = "";
});

div3.addEventListener("mouseover", () => {
  div3.style.backgroundColor = "#a86f53";
});
div3.addEventListener("mouseout", () => {
  div3.style.backgroundColor = "";
});

      </script>
  </body>
</html>
