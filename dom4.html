<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Adding new items using dom methods</p>
    <p>Programming languages:</p>
    <ul id="list">
        <li>javascript</li>
        <li>C++</li>
        <li>C#</li>
        <li>PHP</li>
    </ul>
    <button id="button">Remove item</button>
    <script>
        // Removing pHp on the list
          let button=document.getElementById("button")
          let ul=document.getElementById("list")
          let lastItem=ul.children[3]
          button.addEventListener("click",()=>{
            lastItem.remove()
          })
    </script>
</body>
</html>
