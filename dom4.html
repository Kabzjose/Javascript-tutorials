<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Adding new items using dom methods</p>
    <p>Programming languages:</p>
    <ul id="list">
        <li>javascript</li>
        <li>C++</li>
        <li>C#</li>
        <li>PHP</li>
    </ul>
    <script>
        // Adding java on the top of the list
        let li =document.createElement("li")
          li.innerText="Java"
          let ul=document.getElementById("list")
          ul.prepend(li)
    </script>
</body>
</html>
