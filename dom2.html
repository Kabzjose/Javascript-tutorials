<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <p>Buttons to increase or decrease a number</p>
   <p id="num"></p>
   <button id="increase">Add</button>
     <button id="decrease">Subtract</button>
      <script >
  let increase = document.getElementById("increase");
let decrease = document.getElementById("decrease");
let num = document.getElementById("num");

//load saved value or default to 0
let count=Number(localStorage.getItem("count")) || 0;
num.innerText=count;

//function to save value
function saveCount(value){
  localStorage.setItem("count",value);
}

increase.addEventListener("click", () => {
  count++
  num.innerText = count;
  saveCount(count);//save to localstorage
});

decrease.addEventListener("click", () => {
  if (Number(num.innerText) >= 1) {
    count--;
    num.innerText = count
    saveCount(count); //save to localstorage
  }
});

      </script>
  </body>
</html>
